# For PRs.

name: Build and Test

on:
  # Triggered by other workflows (PRs)
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
      run_e2e:
        required: false
        type: boolean
        default: false
      environment_name:
        required: false
        type: string
        default: "E2E Tests (Protected)"

  # Triggered manually via GitHub UI (for debugging)
  workflow_dispatch:
    inputs:
      ref:
        description: "The git ref to checkout (branch, tag, or SHA)"
        required: false
        default: "main"
        type: string
      run_e2e:
        description: "Run E2E tests?"
        required: true
        type: boolean
        default: true
      environment_name:
        description: "Environment to use"
        required: true
        type: choice # Provides a dropdown in the UI
        options: 
         - "E2E Tests (Trusted)"   # Default for debugging (skips approval)
         - "E2E Tests (Protected)"
        default: "E2E Tests (Trusted)"

permissions:
  contents: read
  actions: read

env:
  # See supported Node.js release schedule at https://nodejs.org/en/about/releases
  NODE_VERSION: 22.x

jobs:
  generateConfig:
    name: Generate Config
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Generate dummy config
        run: npm run generate:config
        env:
          COLAB_EXTENSION_ENVIRONMENT: "production"
          COLAB_EXTENSION_CLIENT_ID: "client-id"
          COLAB_EXTENSION_CLIENT_NOT_SO_SECRET: "client-not-so-secret"
      - name: Upload generated config
        uses: actions/upload-artifact@v4
        with:
          name: generated-config
          path: src/colab-config.ts
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck
      # While spell check runs in lint, here we run it as a separate step to
      # make it easier to see the results and treat violations as errors
      # instead of warnings.
      - name: Spell Check
        run: npx cspell "**" --no-progress --show-suggestions --show-context

  unitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - run: npm run test:unit

  vsCodeTests:
    name: VS Code Integration Tests
    strategy:
      matrix:
        # macos-latest and windows-latest can be added as we work towards a release.
        # For now, there's no sense acruing the cost of the runners.
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: generateConfig
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Download generated config
        uses: actions/download-artifact@v4
        with:
          name: generated-config
          path: src
      - name: npm run test:integration:headless (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:integration:headless
      - name: npm run test:integration
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:integration

  e2eTests:
    name: VS Code E2E Tests
    # Only run if specifically requested via input
    if: ${{ inputs.run_e2e }}
    permissions:
      actions: write
    # Dynamically select the environment (Trusted vs Protected)
    environment: ${{ inputs.environment_name }}
    strategy:
      matrix:
        # macos-latest and windows-latest can be added as we work towards a release.
        # For now, there's no sense acruing the cost of the runners.
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    # Limit running the E2E tests until unit tests pass to save on resources.
    needs: unitTests
    env:
      # Secrets and variables are sourced from the "E2E Tests" environment.
      TEST_ACCOUNT_EMAIL: ${{ secrets.TEST_ACCOUNT_EMAIL }}
      TEST_ACCOUNT_PASSWORD: ${{ secrets.TEST_ACCOUNT_PASSWORD }}
      COLAB_EXTENSION_ENVIRONMENT: ${{ vars.COLAB_EXTENSION_ENVIRONMENT }}
      COLAB_EXTENSION_CLIENT_ID: ${{ secrets.COLAB_EXTENSION_CLIENT_ID }}
      COLAB_EXTENSION_CLIENT_NOT_SO_SECRET: ${{ secrets.COLAB_EXTENSION_CLIENT_NOT_SO_SECRET }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - name: Generate production config
        run: npm run generate:config
      - name: npm run test:e2e:headless (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:e2e:headless
      - name: npm run test:e2e
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:e2e
      - name: upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: /tmp/test-resources/screenshots/
      - name: upload exthost.log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: exthost_log
          path: /tmp/test-resources/settings/logs/*/window1/exthost/exthost.log
      - name: upload output logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: output_logs
          path: /tmp/test-resources/settings/logs/*/window1/exthost/output_logging_*/
